<!-- Notifications Dropdown Menu -->
<li class="nav-item dropdown">
    <a class="nav-link" data-toggle="dropdown" href="#">
      <i class="far fa-bell"></i>
      <span class="badge badge-warning navbar-badge">{{notification_count}}</span>
    </a>
    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
      <span class="dropdown-item dropdown-header">{{notification_count}} Notifications</span>
      {% for notif in notifications %}
      <div class="dropdown-divider"></div>
      <a href="#" class="dropdown-item">
        <i class="fas fa-envelope mr-2"></i> {{notif.message}}
        <span class="float-right text-muted text-sm">{{notif.time_since_sent}}</span>
      </a>
      {% endfor %}
      <div class="dropdown-divider"></div>
      <a href="{% url 'alerts' %}" class="dropdown-item dropdown-footer">See All Notifications</a>
    </div>
</li>
